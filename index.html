<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <header><h1>EXPENSE TRACKER</h1></header>
    <section id="secForm">
        <div class="container">
            <h2>Add A New Item:</h2>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" maxlength="30">
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
            <div>
                <label for="amount">Amount:</label>
                <input type="text" id="amount" maxlength="26">
            </div>
            <input type="submit" value="Add Expense" onclick="toSend()">
        </div><!--container-->
    </section>
    <section id="secTable">   
            
            <table id="table">
                <thead>
                    <tr>
                        <th>Name</td>
                        <th>Date</td>
                        <th>Amount</td>                     
                    </tr>
                </thead>
                <tbody id="body">
                    
                </tbody>
            </table>
        <!--container-->
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
